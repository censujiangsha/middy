name: Benchmark
on:
  push:
    branches:
      - "main"
    tags-ignore:
      - "*.*.*"
  pull_request:

jobs:
  benchmark:
    name: Check performance regeression.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.0.0
      - name: Use npm 7.5
        run: |
          npm install -g npm@7.5
      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install dependencies
        run: |
          npm install
      - name: Build as Commonjs for Node.js v14
        run: |
          ./node_modules/.bin/lerna exec --bail --concurrency 2 -- ../../node_modules/.bin/babel --root-mode upward index.js --out-file index.js
      - name: Run benchmark
        run: npm run test:benchmark > ./benchmarks/results.txt
      - name: Download previous benchmark data
        uses: actions/cache@v1
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          name: @middy Benchmark
          tool: 'benchmarkjs'
          output-file-path: ./benchmarks/results.txt
          external-data-json-path: ./cache/benchmark-data.json
          alert-threshold: '105%'
          fail-on-alert: true
          # TODO enable
          auto-push: false
          benchmark-data-dir-path: ./benchmarks
          comment-on-alert: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          #alert-comment-cc-users: '@willfarrell'
