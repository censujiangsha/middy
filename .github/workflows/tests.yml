name: Tests

on:
  pull_request:
    branches:
      - "**"
    tags-ignore:
      - '*.*.*'
  push:
    branches:
      - "**"
    tags-ignore:
      - '*.*.*'

jobs:
  
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        npm install
        npm run lerna:install
      env:
        CI: true
    - name: Linting
      run: npm run test:lint:ci
      env:
        CI: true
    - name: Build as Commonjs for Node.js v12
      run: |
        ./node_modules/.bin/lerna exec --bail --concurrency 2 -- babel --root-mode upward index.js --out-file index.js
        cd packages/core && babel --root-mode upward util.js --out-file util.js && cd ../..
    - name: Unit tests
      run: npm run test:packages:unit
      env:
        CI: true
    - name: Check typings
      run: npm run test:packages:typings
      env:
        CI: true
